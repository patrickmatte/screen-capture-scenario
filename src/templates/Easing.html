<div class="sc-fields-list" is="ui-component">
    <div class="sc-field">
        <span class="sc-input" title="Duration">
            <span class="sc-icon fas fa-clock"></span>
            <span class="sc-input-group">
                <span class="sc-input-unit" is="ui-text" data-unit="s">`${[[scope.data.duration]]}`</span>
                <input type="number" step="0.25" min="0" placeholder="0" is="ui-input" data-set-model="[[scope.data.duration]]" />
            </span>
        </span>
        <span class="sc-input" title="Delay">
            <span class="sc-icon fa fa-hourglass-half"></span>
            <span class="sc-input-group">
                <span class="sc-input-unit" is="ui-text" data-unit="s">`${[[scope.data.delay]]}`</span>
                <input type="number" step="0.25" min="0" placeholder="0" is="ui-input" data-set-model="[[scope.data.delay]]" />
            </span>
        </span>
    </div>
    <div class="sc-field-group" is="ui-component">
        <div class="sc-field-column">
            <div class="sc-field">
                <div class="sc-input" title="Easing">
                    <span class="sc-icon fa fa-bezier-curve"></span>
                    <select is="ui-select" data-set-model="[[scope.data.easingPresets.selectedItem]]" data-set-provider="[[scope.data.easingPresets]]"></select>
                </div>
            </div>
            <div class="sc-field">
                <span class="sc-input" title="Bezier point1.x">
                    <span class="sc-icon">X</span>
                    <input type="number" step="0.01" placeholder="0" is="ui-input" data-set-model="[[scope.data.cubicBezierPoints.p1.x]]" />
                </span>
                <span class="sc-input" title="Bezier point1.y">
                    <span class="sc-icon">Y</span>
                    <input type="number" step="0.01" placeholder="0" is="ui-input" data-set-model="[[scope.data.cubicBezierPoints.p1.y]]" />
                </span>
            </div>
            <div class="sc-field" title="Point2.y">
                <span class="sc-input" title="Bezier point2.x">
                    <span class="sc-icon">X</span>
                    <input type="number" step="0.01" placeholder="0" is="ui-input" data-set-model="[[scope.data.cubicBezierPoints.p2.x]]" />
                </span>
                <span class="sc-input" title="Bezier point2.y">
                    <span class="sc-icon">Y</span>
                    <input type="number" step="0.01" placeholder="0" is="ui-input" data-set-model="[[scope.data.cubicBezierPoints.p2.y]]" />
                </span>
            </div>
        </div>
        <div class="sc-field" is="ui-component">
            <div is="ui-component" class="easing-graph-container">
                <div is="easing-graph">
                    <!-- <svg class="curve" x="0px" y="0px" preserveAspectRatio="none" viewBox="0 0 200 200">
                        <g>
                            <polyline class="js" is="easing-graph-curve" data-set-model="[[scope.data.cubicBezierPoints]].debugEasing" points=""></polyline>
                        </g>
                    </svg>
                    <div class="points js" is="easing-graph-points" data-set-model="[[scope.data.cubicBezierPoints]].debugEasing"></div> -->
                    <svg class="curve" x="0px" y="0px" preserveAspectRatio="none" viewBox="0 0 200 200">
                        <g>
                            <polyline is="easing-graph-curve" data-set-model="[[scope.data.cubicBezierPoints]].easing.ease" points=""></polyline>
                        </g>
                    </svg>
                    <div class="points" is="easing-graph-points" data-set-model="[[scope.data.cubicBezierPoints]].easing.ease"></div>
                    <div is="control-point-lines" is="ui-list" data-set-provider="[[scope.data.cubicBezierPoints.controlPointsLines]]">
                        <template>
                            <div is="control-point-line" data-set-model="[[scope.data]]"></div>
                        </template>
                    </div>
                    <div class="control-points" is="easing-graph-control-points" data-set-provider="[[scope.data.cubicBezierPoints.controlPoints]]">
                        <template>
                            <div class="control-point" is="ui-component" data-set-model="[[scope.data]]" style="`left:calc(${[[scope.data.x]]} * 100%); top:calc(100% - ${[[scope.data.y]]} * 100%)`">
                                <span class="shape">
                                    <span class="shape-label" is="ui-text">`${[[scope.index]] + 1}`</span>
                                </span>
                            </div>
                        </template>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
