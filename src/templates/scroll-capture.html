<div class="sc-default" is="scroll-capture" data-theme-light="`${[[scope.settings.isColorThemeLight]]}`" data-set-position="scope.settings.position" style="`right:${[[scope.settings.position.x]]}px; top:${[[scope.settings.position.y]]}px;`">
	<div class="sc-window sc-window-main" is="ui-component">

		<div class="sc-title">
			<span class="sc-tabs">
				<span class="sc-drag-area"></span>
				<span class="sc-tab sc-title-tab">
					<span class="sc-drag-area"></span>
					<span class="sc-label">Scroll Capture</span>
				</span>
			</span>
			<span class="sc-tabs">
				<!-- <span class="sc-tab">
					<input type="number" is="ui-input" min="`${[[scope.settings.videoBitsPerSecondMin]]}`" max="`${[[scope.settings.videoBitsPerSecondMax]]}`" placeholder="`${[[scope.settings.videoBitsPerSecondMax]]}`" style="`width:calc(50px + ${[[scope.settings.audioBitsPerSecond]]}px)`" data-set-model="[[scope.settings.videoBitsPerSecond]]" />
				</span> -->
				<!-- <span class="sc-tab">
					<input type="number" is="ui-input" min="`${[[scope.settings.videoBitsPerSecondMin]]}`" max="`${[[scope.settings.videoBitsPerSecondMax]]}`" placeholder="`${[[scope.settings.videoBitsPerSecondMax]]}`" style="`width:calc(50px + ${[[scope.settings.audioBitsPerSecond]]}px)`" data-set-model="[[scope.settings.videoBitsPerSecond]]" />
				</span> -->
				<span class="sc-tab">
					<span class="sc-drag-area"></span>
					<button is="router-button" data-path="closed" title="Close">
						<span class="sc-icon fas fa-times-circle"></span>
					</button>
				</span>
			</span>
		</div>
		<div class="sc-window-content" is="ui-component">

			<div class="sc-fields" is="ui-component">
				<div is="ui-component">
					<div class="sc-window sc-window-sections" is="ui-component">
						<div class="sc-title">
							<span class="sc-tabs">
								<span class="sc-tab" data-id="scenario">
									<button is="router-button" data-path="scroll-capture/scenario" title="Timeline">
										<!-- <span class="sc-icon fas fa-sliders-h"></span> -->
										<span class="sc-icon fas fa-stream"></span>
										<span class="sc-label">Timeline</span>
									</button>
								</span>
								<!-- <span class="sc-tab" data-id="play" is="ui-component">
									<button is="router-button" data-path="play" title="Play">
										<span class="sc-icon fas fa-play"></span>
										<span class="sc-label">Play</span>
									</button>
								</span> -->
								<span class="sc-tab" data-id="video" is="ui-component">
									<button is="router-button" data-path="record" title="Capture">
										<span class="sc-icon fas fa-video"></span>
										<span class="sc-label">Capture</span>
									</button>
								</span>
							</span>
							<span class="sc-tabs" is="ui-component">
								<span class="sc-tab" data-id="settings">
									<button is="router-button" data-path="scroll-capture/settings" title="Settings">
										<span class="sc-icon fas fa-cogs"></span>
										<!-- <span class="sc-label">Settings</span> -->
									</button>
								</span>
							</span>
						</div>
						<div class="sc-window-content" is="sc-window-content-main" is="ui-component">

							<sc-scenario class="sc-section sc-fields" is="ui-component">
								<sc-actions-view data-actions-length="`${[[scope.actions.length]]}`" data-set-provider="scope.actions">
									<template>
										<sc-action-view class="sc-window ui-list-element" data-type="`${[[scope.data.type]]}`" data-set-model="scope.data" data-selected="`${[[scope.data.isSelectedItem]]}`">
											<div class="sc-title">
												<span class="sc-tabs">
													<div class="sc-drag-area ui-list-drag-area"></div>
													<span class="sc-tab sc-title-tab">
														<div class="ui-list-drag-area"></div>
														<span class="sc-tab-wrapper">
															<span class="`sc-icon ${[[scope.data.icon]]}`" is="ui-component"></span>
															<span class="sc-label">
																<input size="`${[[scope.data.name.length]]}`" is="ui-input" data-set-model="[[scope.data.name]]" />
															</span>
														</span>
													</span>
												</span>
												<span class="sc-tabs">
													<span class="sc-tab" data-visible="`${[[scope.data.isCaptureable]]}`" is="ui-component">
														<div class="ui-list-drag-area"></div>
														<button class="sc-set-button" is="ui-button" data-set-model="scope.data" data-on-click="this.model.reCapture()" data-is-capturing="`${[[scope.data.isCapturing]]}`" title="Set">
															<span class="sc-icon fas fa-bullseye"></span>
														</button>
													</span>
													<span class="sc-tab" data-visible="`${[[scope.data.isTestable]]}`" is="ui-component">
														<div class="ui-list-drag-area"></div>
														<button class="sc-test-button" is="ui-button" data-set-model="scope.data" data-on-click="this.model.play()" data-is-playing="`${[[scope.data.isPlaying]]}`" title="Play">
															<span class="sc-icon fas fa-play-circle"></span>
														</button>
													</span>
													<span class="sc-tab">
														<div class="ui-list-drag-area"></div>
														<button class="sc-trash-button" is="ui-button" data-set-model="scope.data" data-on-click="this.scope.rootScope.actions.removeAction(this.model);" title="Delete">
															<span class="sc-icon fas fa-trash-alt"></span>
														</button>
													</span>
												</span>
											</div>
											<div class="sc-window-content" is="ui-component">
												<div class="sc-fields" is="ui-component">
													<div class="sc-action-fields" is="ui-list" data-set-provider="scope.data.array">
														<template data-type="ActionScroll">
															<div class="sc-action sc-fields-list" is="action-tween">
																<div class="sc-field">
																	<span class="sc-input" title="ScrollLeft">
																		<span class="sc-icon">X</span>
																		<span class="sc-input-group">
																			<span class="sc-input-unit" is="ui-text" data-unit="px">`${[[scope.data.unitX]]}`</span>
																			<input type="number" placeholder="0" min="0" is="ui-input" data-set-model="[[scope.data.unitX]]" data-on-focus="this.scope.data.doScroll()" />
																		</span>
																	</span>
																	<span class="sc-input" title="ScrollTop">
																		<span class="sc-icon">Y</span>
																		<span class="sc-input-group">
																			<span class="sc-input-unit" is="ui-text" data-unit="px">`${[[scope.data.unitY]]}`</span>
																			<input type="number" placeholder="0" min="0" is="ui-input" data-set-model="[[scope.data.unitY]]" data-on-focus="this.scope.data.doScroll()" />
																		</span>
																	</span>
																</div>
																<div class="sc-field">
																	<span class="sc-input" title="Target Selector">
																		<span class="sc-icon far fa-dot-circle"></span>
																		<input type="text" placeholder="window" is="ui-input" data-set-model="[[scope.data.target]]" />
																	</span>
																</div>
															</div>
														</template>
														<template data-type="ActionSwipe">
															<div class="sc-action sc-fields-list" is="action-tween">
																<div class="sc-points-list sc-field-column" is="ui-list" data-set-provider="scope.data.points">
																	<template>
																		<div class="sc-field">
																			<span class="sc-input" title="PageX">
																				<span class="sc-icon">X</span>
																				<span class="sc-input-group">
																					<span class="sc-input-unit" is="ui-text" data-unit="px">`${[[scope.data.x]]}`</span>
																					<input type="number" min="0" placeholder="0" step="1" is="ui-input" data-set-model="[[scope.data.x]]" />
																				</span>
																			</span>
																			<span class="sc-input" title="PageY">
																				<span class="sc-icon">Y</span>
																				<span class="sc-input-group">
																					<span class="sc-input-unit" is="ui-text" data-unit="px">`${[[scope.data.y]]}`</span>
																					<input type="number" min="0" placeholder="0" step="1" is="ui-input" data-set-model="[[scope.data.y]]" />
																				</span>
																			</span>
																		</div>
																	</template>
																</div>
															</div>
														</template>
														<template data-type="ActionMouseEvent">
															<div class="sc-action sc-fields-list">
																<div class="sc-field">
																	<span class="sc-input">
																		<span class="sc-icon">X</span>
																		<span class="sc-input-group">
																			<span class="sc-input-unit" is="ui-text" data-unit="px">`${[[scope.data.x]]}`</span>
																			<input type="number" step="1" min="0" placeholder="0" title="PageX" is="ui-input" data-set-model="[[scope.data.x]]" />
																		</span>
																	</span>
																	<span class="sc-input">
																		<span class="sc-icon">Y</span>
																		<span class="sc-input-group">
																			<span class="sc-input-unit" is="ui-text" data-unit="px">`${[[scope.data.y]]}`</span>
																			<input type="number" step="1" min="0" placeholder="0" title="PageY" is="ui-input" data-set-model="[[scope.data.y]]" />
																		</span>
																	</span>
																</div>
																<div class="sc-field">
																	<span class="sc-input sc-select" title="MouseEvent Type">
																		<span class="sc-icon fas fa-mouse-pointer"></span>
																		<select is="ui-select" data-set-model="scope.data.eventTypes.selectedItem" data-set-provider="scope.data.eventTypes"></select>
																	</span>
																	<span class="sc-input" title="Delay">
																		<span class="sc-icon fas fa-hourglass-half"></span>
																		<span class="sc-input-group">
																			<span class="sc-input-unit" is="ui-text" data-unit="s">`${[[scope.data.delay]]}`</span>
																			<input type="number" step="0.25" min="0" placeholder="0" is="ui-input" data-set-model="[[scope.data.delay]]" />
																		</span>
																	</span>
																</div>
															</div>
														</template>
														<template data-type="ActionWait">
															<div class="sc-action sc-fields-list">
																<div class="sc-field">
																	<span class="sc-input" title="Duration">
																		<span class="sc-icon fas fa-clock"></span>
																		<span class="sc-input-group">
																			<span class="sc-input-unit" is="ui-text" data-unit="s">`${[[scope.data.delay]]}`</span>
																			<input type="number" step="0.25" min="0" placeholder="0" is="ui-input" data-set-model="[[scope.data.delay]]" />
																		</span>
																	</span>
																	<span class="sc-space"></span>
																</div>
															</div>
														</template>
														<template data-type="ActionEval">
															<div class="sc-action sc-fields-list">
																<div class="sc-field">
																	<textarea rows="5" is="ui-input" data-set-model="[[scope.data.code]]"></textarea>
																</div>
																<div class="sc-field">
																	<span class="sc-input" title="Delay">
																		<span class="sc-icon fas fa-hourglass-half"></span>
																		<span class="sc-input-group">
																			<span class="sc-input-unit" is="ui-text" data-unit="s">`${[[scope.data.delay]]}`</span>
																			<input type="number" step="0.25" min="0" placeholder="0" is="ui-input" data-set-model="[[scope.data.delay]]" />
																		</span>
																	</span>
																	<span class="sc-space"></span>
																</div>
															</div>
														</template>
													</div>
												</div>
											</div>
										</sc-action-view>
									</template>
								</sc-actions-view>
								<div class="sc-action-buttons">
									<div class="sc-buttons" is="ui-list" data-set-provider="scope.actions.types">
										<template>
											<button class="sc-action-button" data-type="`${[[scope.data.type]]}`" data-set-model="scope.data" is="ui-button" title="`${[[scope.data.description]]}`" data-on-click="this.scope.rootScope.actions.cloneAction(this.model);">
												<span class="`sc-icon ${[[scope.data.icon]]}`" is="ui-component"></span>
											</button>
										</template>
									</div>
									<div class="sc-buttons">
										<button is="ui-button" data-on-click="this.scope.clearActions()" title="Delete all">
											<span class="sc-icon fas fa-trash-alt"></span>
										</button>
									</div>
								</div>
							</sc-scenario>

							<sc-video class="sc-section sc-fields">
								<div>
									<iframe></iframe>
								</div>
							</sc-video>

							<sc-settings class="sc-section sc-fields" is="ui-component">
								<div>
									<div class="sc-window">
										<div class="sc-title">
											<span class="sc-tabs">
												<span class="sc-tab sc-title-tab">
													<span class="sc-icon fas fa-adjust"></span>
													<span class="sc-label">Color theme</span>
												</span>
											</span>
											<span class="sc-tabs"></span>
										</div>
										<div class="sc-window-content" is="ui-component">
											<div class="sc-fields" is="ui-component">
												<div class="sc-field">
													<!-- <span class="sc-label">Theme:</span> -->
													<!-- <div class="sc-color-themes" is="ui-list" data-set-provider="scope.settings.colorThemes">
															<template>
																<label class="sc-radio">
																	<input type="radio" name="color-theme" value="`${[[scope.data]]}`" is="ui-input" data-set-model="[[scope.parentScope.settings.colorThemes.selectedItem]]" />
																	<span class="sc-icon fas fa-check"></span>
																	<span is="ui-text">`${[[scope.data]]}`</span>
																</label>
															</template>
														</div> -->
													<div class="sc-input sc-select">
														<span class="sc-icon fas" data-theme="`${[[scope.settings.colorThemes.selectedItem]]}`" is="ui-component"></span>
														<select is="ui-select" data-set-model="scope.settings.colorThemes.selectedItem" data-set-provider="scope.settings.colorThemes"></select>
													</div>
													<div class="sc-space"></div>
												</div>
											</div>
										</div>
									</div>
								</div>
								<div>
									<div class="sc-window">
										<div class="sc-title">
											<span class="sc-tabs">
												<span class="sc-tab sc-title-tab">
													<span class="sc-icon fas fa-film"></span>
													<span class="sc-label">Codecs</span>
												</span>
											</span>
											<span class="sc-tabs"></span>
										</div>
										<div class="sc-window-content" is="ui-component">
											<div class="sc-fields" is="ui-component">
												<div class="sc-field-group">
													<div class="sc-field">
														<div class="sc-input sc-select">
															<span class="sc-icon fas fa-video"></span>
															<select is="ui-select" data-set-model="scope.settings.videoCodecs.selectedItem" data-set-provider="scope.settings.videoCodecs"></select>
														</div>
													</div>
													<div class="sc-field">
														<input type="range" min="1" max="8" step="1" title="Bitrate" is="ui-input" data-set-model="[[scope.settings.videoBitsPerSecond]]" />
														<div class="sc-space">
															<span class="sc-input-unit" is="ui-text" data-unit="Mbps">`${[[scope.settings.videoBitsPerSecond]].value}`</span>
															<span is="ui-text">`${[[scope.settings.videoBitsPerSecond]].value}`</span>
														</div>
													</div>
												</div>
												<div class="sc-field-group">
													<div class="sc-field">
														<div class="sc-input sc-select">
															<span class="sc-icon fas fa-volume-up"></span>
															<select is="ui-select" data-set-model="scope.settings.audioCodecs.selectedItem" data-set-provider="scope.settings.audioCodecs"></select>
														</div>
													</div>
													<div class="sc-field">
														<input type="range" min="16" max="128" step="16" is="ui-input" data-set-model="[[scope.settings.audioBitsPerSecond]]" />
														<div class="sc-space">
															<span class="sc-input-unit" is="ui-text" data-unit="kbps">`${[[scope.settings.audioBitsPerSecond]].value}`</span>
															<span is="ui-text">`${[[scope.settings.audioBitsPerSecond]].value}`</span>
														</div>
													</div>
												</div>
											</div>
										</div>
									</div>
								</div>
							</sc-settings>

						</div>
					</div>
				</div>
				<div>
					<sc-credits><a href="http://www.patrickmatte.com" target="_blank"></a></sc-credits>
				</div>
			</div>
		</div>
	</div>
</div>
