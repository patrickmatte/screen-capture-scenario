<div class="sc-default" is="scroll-capture" data-model=".">
	<div class="sc-window sc-window-main" is="ui-component">

		<div class="sc-title">
			<div class="sc-drag-area"></div>
			<div class="sc-tabs">
				<span class="sc-tab sc-title-tab">
					<span class="sc-label">Scroll Capture</span>
					<!-- <svg class="sc-icon" x="0px" y="0px" viewBox="0 0 55 133">
						<circle class="sc-icon-shape" cx="27.5" cy="14.5" r="14.5" />
						<circle class="sc-icon-shape" cx="27.5" cy="53.26" r="20" />
						<circle class="sc-icon-shape" cx="27.5" cy="105.38" r="27.5" />
					</svg> -->
				</span>
			</div>
			<div class="sc-tab">
				<button class="sc-close-button" is="router-button" data-path="">
					<span class="sc-icon"></span>
				</button>
			</div>
		</div>

		<sc-window-content-main class="sc-window-content">

			<sc-sections class="sc-default">

				<sc-video class="sc-fields">
					<div class="sc-iframe">
						<iframe></iframe>
					</div>
				</sc-video>
				
				<sc-scenario class="sc-fields">

					<div class="sc-controls" is="ui-component" data-actions-length="[[actions.length]]">
						<!-- <button class="sc-test-button" is="ui-button" data-click="playSelectedAction" data-is-playing="[[selectedActionIsPlaying]]">
							<span class="sc-label">Play</span>
							<span class="sc-icon"></span>
						</button> -->
						<button class="sc-play-all-button" is="ui-button" data-click="play" title="Play">
							<span class="sc-icon"></span>
							<span class="sc-label">Play</span>
						</button>
						<button class="sc-capture-video-button" is="ui-button" data-click="playAndCapture" title="Record">
							<span class="sc-icon"></span>
							<span class="sc-label">Record</span>
						</button>
						<button class="sc-clear-button" is="ui-button" data-click="clear" title="Clear">
							<span class="sc-icon"></span>
							<span class="sc-label">Clear</span>
						</button>
					</div>

					<actions-view data-provider="actions" data-actions-length="[[actions.length]]">
						<template>
							<action-view class="sc-window ui-list-element" data-type="[[data.type]]" data-model="data" data-selected="[[data.isSelectedItem]]">
								<div class="sc-title">
									<div class="sc-drag-area ui-list-drag-area"></div>
									<div class="sc-tabs">
										<span class="sc-tab sc-title-tab">
											<div class="ui-list-drag-area"></div>
											<span class="sc-label">
												<input size="[[data.name.length]]" is="ui-input" data-model="data.name" />
											</span>
										</span>
									</div>
									<div class="sc-tabs">
										<span class="sc-tab" data-visible="[[data.isCaptureable]]" is="ui-component">
											<div class="ui-list-drag-area"></div>
											<button class="sc-capture-button" is="ui-button" data-click="data.capture" data-is-capturing="[[data.isCapturing]]" title="Capture">
												<span class="sc-icon"></span>
												<span class="sc-label">Capture</span>
											</button>
										</span>
										<span class="sc-tab" data-visible="[[data.isTestable]]" is="ui-component">
											<div class="ui-list-drag-area"></div>
											<button class="sc-test-button" is="ui-button" data-click="data.play" data-is-playing="[[data.isPlaying]]" title="Play">
												<span class="sc-icon"></span>
												<span class="sc-label">Play</span>
											</button>
										</span>
										<div class="sc-tab">
											<button class="sc-trash-button sc-delete-action-button" data-model="data" is="ui-button" title="Delete" data-event-click="data.deleteAction">
												<span class="sc-icon"></span>
											</button>
										</div>
									</div>
								</div>
								<div class="sc-window-content" is="ui-component">
									<div class="sc-fields" is="ui-component">
										<div class="sc-action-fields" is="ui-list" data-provider="data.array">
											<template data-type="ActionScroll">
												<div class="sc-action sc-fields-list" is="action-tween">
													<!--
													<div class="sc-field">
														<span class="sc-label">units</span>
														<div class="sc-select">
															<select data-provider="data.units" data-model="data.units.selectedItem" is="ui-select"></select>
														</div>
													</div>
													-->
													<div class="sc-field">
														<span class="sc-label">Selector:</span>
														<input type="text" data-model="data.target" is="ui-input" />
													</div>
													<div class="sc-field-group">
														<div class="sc-field">
															<span class="sc-label">Left:</span>
															<input type="number" step="1" data-model="data.unitX" is="ui-input"
																data-event-focus="data.doScroll" />
														</div>
														<div class="sc-field">
															<span class="sc-label">Top:</span>
															<input type="number" step="1" data-model="data.unitY" is="ui-input"
																data-event-focus="data.doScroll" />
														</div>
													</div>
												</div>
											</template>
											<template data-type="ActionSwipe">
												<div class="sc-action sc-fields-list" is="action-tween">
													<div class="sc-points-list sc-field-column" data-provider="data.points" is="ui-list">
														<template>
															<div class="sc-field-group">
																<div class="sc-field">
																	<span class="sc-label" is="ui-text">PageX<sup>[[index1]]</sup>:</span>
																	<input type="number" data-model="data.x" is="ui-input" />
																</div>
																<div class="sc-field">
																	<span class="sc-label" is="ui-text">PageY<sup>[[index1]]</sup>:</span>
																	<input type="number" data-model="data.y" is="ui-input" />
																</div>
															</div>
														</template>
													</div>
												</div>
											</template>
											<template data-type="ActionMouseEvent">
												<div class="sc-action sc-fields-list">
													<div class="sc-field-group">
														<div class="sc-field">
															<span class="sc-label">PageX:</span>
															<input type="text" data-model="data.x" is="ui-input" />
														</div>
														<div class="sc-field">
															<span class="sc-label">PageY:</span>
															<input type="text" data-model="data.y" is="ui-input" />
														</div>
													</div>
													<div class="sc-field-group">
														<div class="sc-field">
															<span class="sc-label">Type:</span>
															<div class="sc-select">
																<select data-provider="data.eventTypes" data-model="data.eventTypes.selectedItem"
																	is="ui-select"></select>
															</div>
														</div>
														<div class="sc-field">
															<span class="sc-label">Delay:</span>
															<input type="number" step="0.25" data-model="data.delay" is="ui-input" />
														</div>
													</div>
												</div>
											</template>
											<template data-type="ActionWait">
												<div class="sc-action sc-fields-list">
													<div class="sc-field-group">
														<div class="sc-field">
															<span class="sc-label">Delay:</span>
															<input type="number" step="0.25" data-model="data.delay" is="ui-input" />
														</div>
														<div></div>
													</div>
												</div>
											</template>
											<template data-type="ActionEval">
												<div class="sc-action sc-fields-list">
													<div class="sc-field">
														<textarea rows="5" data-model="data.code" is="ui-input"></textarea>
													</div>
													<div class="sc-field-group">
														<div class="sc-field">
															<span class="sc-label">Delay:</span>
															<input type="number" step="0.25" data-model="data.delay" is="ui-input" />
														</div>
														<div></div>
													</div>
												</div>
											</template>
										</div>
									</div>
								</div>
							</action-view>
						</template>
					</actions-view>

					<sc-select-action>
						<div class="sc-field">
							<span class="sc-label">Actions:</span>
							<div class="sc-field">
								<div class="sc-select">
									<select is="ui-select" data-valuePath="type" data-provider="actions.types"
										data-model="actions.types.selectedItem">
										<template data-type="*">
											<option is="ui-text" value="[[data.type]]" data-model="data.name"></option>
										</template>
									</select>
								</div>
								<button class="sc-add-button" is="ui-button" data-click="actions.addSelectedType">
									<span class="sc-icon"></span>
								</button>
							</div>
						</div>
					</sc-select-action>

				</sc-scenario>

			</sc-sections>

		</sc-window-content-main>
	</div>
</div>
