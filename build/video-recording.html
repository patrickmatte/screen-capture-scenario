<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Video Capture</title>
    <link rel="stylesheet" href="content.css">
    <link rel="stylesheet" href="video-recording.css">
</head>
<body>
    <div class="sc-video-recording sc-default">
        <div class="sc-window" is="ui-component">
            <div class="sc-title">
                <div class="sc-drag-area"></div>
                <div class="sc-tabs">
                    <span class="sc-tab sc-title-tab">
                        <span class="sc-label">Recorded video</span>
                    </span>
                    <span class="sc-tab">
                        <a class="sc-download-button">
                            <span class="sc-label">Download</span>
                        </a>
                    </span>
                </div>
                <div class="sc-tab">
                    <button class="sc-close-button"></button>
                </div>
            </div>
            <div class="sc-window-content" is="ui-component">
                <div class="sc-fields">
                    <div class="sc-video-player-container">
                        <video class="sc-video-player" controls muted></video>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="video-recording.js"></script>
</body>
</html>
