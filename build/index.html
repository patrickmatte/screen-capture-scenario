<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Screen Capture Pro Test</title>
    <meta name="description" content=""/>
    <link href="style.css" rel="stylesheet"/>
</head>
<body>
    <spacers-view data-provider="spacers">
        <template>
            <div class="spacer spacer-[[index]]" is="ui-component">
                <div class="label" is="ui-text">Spacer [[index]]</div>
                <button onclick="console.log('click inline', this)" is="ui-component">Click Me</button>
            </div>
        </template>
    </spacers-view>
    <div is="my-canvas">
        <canvas width="500" height="300"></canvas>
        <button>Clear canvas</button>
    </div>
    <div class="scrollpane">
        <div>
            <div class="list" data-provider="spacers" is="ui-list">
                <template>
                    <div class="item item-[[index]]" is="ui-component">
                        <div class="label" is="ui-text">Item [[index]]</div>
                    </div>
                </template>
            </div>
            <button onclick="console.log('click inline', this)" is="ui-component">Click Me</button>
        </div>
    </div>
    <button class="special-button">Transformed Button</button>
    <script src="test.js"></script>
</body>
</html>
